spring.application.name=mcp-server
spring.ai.mcp.server.protocol=streamable
spring.ai.mcp.server.name=mcp-server
spring.ai.mcp.server.annotation-scanner.enabled=true
server.port=8989

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.instance-info-replication-interval-seconds=5
eureka.client.registry-fetch-interval-seconds=5

# Load Balancer Configuration
spring.cloud.loadbalancer.enabled=true

# Feign Configuration
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.billing-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.billing-service.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.billing-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.billing-service.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.customer-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.customer-service.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.customer-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.customer-service.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.inventory-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.inventory-service.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.inventory-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.inventory-service.minimum-number-of-calls=5

spring.config.import=optional:configserver:http://localhost:9999

spring.data.rest.base-path=/api