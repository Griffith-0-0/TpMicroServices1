<div class="chat-container">
  <h2>ğŸ’¬ Assistant IA Chatbot</h2>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="chat-wrapper">
    <!-- Zone des messages -->
    <div class="messages-container" #messagesContainer>
      <div *ngFor="let message of messages" 
           [class]="message.isUser ? 'message user-message' : 'message bot-message'">
        <div class="message-content">
          <div class="message-header">
            <span class="message-sender">{{ message.isUser ? 'Vous' : 'Assistant IA' }}</span>
            <span class="message-time">{{ message.timestamp | date:'HH:mm' }}</span>
          </div>
          <div class="message-text">{{ message.text }}</div>
        </div>
      </div>
      
      <div *ngIf="isLoading" class="message bot-message">
        <div class="message-content">
          <div class="message-text">
            <span class="typing-indicator">
              <span></span><span></span><span></span>
            </span>
            L'assistant tape...
          </div>
        </div>
      </div>
    </div>

    <!-- Zone de saisie -->
    <div class="input-container">
      <textarea 
        [(ngModel)]="currentMessage"
        (keydown)="onKeyPress($event)"
        placeholder="Tapez votre message... (EntrÃ©e pour envoyer)"
        [disabled]="isLoading"
        rows="2"
        class="message-input">
      </textarea>
      <button 
        (click)="sendMessage()" 
        [disabled]="!currentMessage.trim() || isLoading"
        class="send-button">
        <span *ngIf="!isLoading">Envoyer</span>
        <span *ngIf="isLoading">Envoi...</span>
      </button>
    </div>
  </div>

  <!-- Suggestions rapides -->
  <div class="suggestions">
    <h3>Suggestions rapides :</h3>
    <div class="suggestion-buttons">
      <button (click)="currentMessage = 'Liste tous les clients'; sendMessage()" 
              [disabled]="isLoading"
              class="suggestion-btn">
        Liste des clients
      </button>
      <button (click)="currentMessage = 'Liste tous les produits'; sendMessage()" 
              [disabled]="isLoading"
              class="suggestion-btn">
        Liste des produits
      </button>
      <button (click)="currentMessage = 'Liste toutes les factures'; sendMessage()" 
              [disabled]="isLoading"
              class="suggestion-btn">
        Liste des factures
      </button>
      <button (click)="currentMessage = 'Montre-moi le produit avec l\'ID 1'; sendMessage()" 
              [disabled]="isLoading"
              class="suggestion-btn">
        Produit ID 1
      </button>
    </div>
  </div>
</div>
