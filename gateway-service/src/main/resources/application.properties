spring.application.name=gateway-service
server.port=8888
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Routes explicites pour le chatbot
spring.cloud.gateway.routes[0].id=chatbot-route
spring.cloud.gateway.routes[0].uri=lb://chat-bot
spring.cloud.gateway.routes[0].predicates[0]=Path=/chatbot/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/chatbot(?<segment>/?.*), $\{segment}